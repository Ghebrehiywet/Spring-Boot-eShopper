<!DOCTYPE html>
<html xmlns:layout="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">

<nav th:fragment="nav" class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#" th:href="@{/index}">Fancy Online</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse " id="navbarSupportedContent">
        <div sec:authorize="hasAuthority('BUYER')">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#" th:href="@{/cartItem/productList}">List Product</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Order</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
                </li>

                <li class="nav-item dropdown">
                    <div th:fragment="logout" class="logout" sec:authorize="isAuthenticated()">

                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownDropdown" role="button"
                           data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Notifications
                            <span class="badge badge-light" th:text="${unSeenNotifications.size()}"></span>
                        </a>

                        <div class="dropdown-menu" aria-labelledby="navbarDropdownDropdown">
                            <a class="dropdown-item" th:each="notif : ${unSeenNotifications}"
                               th:href="@{/notif/{id}(id=${notif.getId()})}">
                                <span th:text="${notif.message}"></span>
                                (<span th:text="${notif.orderStatus}"></span>)
                            </a>
                            <hr/>
                            <a class="dropdown-item" href="/notif">All Notifications</a>
                        </div>
                    </div>
                </li>

                <li class="nav-item dropdown">
                    <div th:fragment="logout" class="logout" sec:authorize="isAuthenticated()">

                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                           data-toggle="dropdown"
                           aria-haspopup="true" aria-expanded="false">
                            <span sec:authentication="name"></span>
                        </a>
                        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <div class="dropdown-item" href="#"><span sec:authentication="principal.authorities"></span>
                            </div>
                            <div class="dropdown-item" href="#">
                                <form action="#" th:action="@{/logout}" method="post">
                                    <input type="submit" value="Logout"/>
                                </form>
                            </div>
                        </div>
                    </div>
                </li>
            </ul>
            <!--
          <form class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
          </form>-->
        </div>
    </div>

</nav>

</html>
