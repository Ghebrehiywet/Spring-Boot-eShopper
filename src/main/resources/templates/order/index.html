<!DOCTYPE html>
<html xmlns:layout="http://www.w3.org/1999/xhtml" layout:decorate="~{layouts/dashboard_layout}"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Orders List Page</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
</head>

<body>
<div class="row">
    <!-- for each part using expression language  Iteration th:each   -->
    <div class="col">
        <div class="card" style="width: 100%;" layout:fragment="main-content">
            <div class="card-body">

                <div class="">
                    <div th:switch="${orders}" class="container my-5">
                        <p class="my-5">
                            <a href="/" class="btn btn-primary">
                                <i class="fas fa-plus ml-2"> Continue Shopping </i></a>
                        </p>
                        <div class="col-md-10">
                            <h2 th:case="null">No record found !!</h2>
                            <div th:case="*">
                                <table class="table table-striped table-responsive-md">
                                    <thead>
                                    <tr>
                                        <th>Order Date</th>
                                        <th>Total Price</th>
                                        <th>Shipping Status</th>

                                        <th>Actions</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr th:each="order : ${orders}">
                                        <td th:text="${order.orderDate}"></td>
                                        <td th:text="${order.payment.getTotalPrice()}"></td>
                                        <td th:text="${order.orderStatus}"></td>
                                        <td>
                                            <a th:href="@{/order/edit/{id}(id=${order.getId()})}"
                                               class="btn btn-primary">
                                                <i class="fas fa-edit"></i>
                                            </a>

                                            <a th:href="@{/order/{id}(id=${order.getId()})}"
                                               class="btn btn-primary">
                                                <i class="glyphicon glyphicon-info-sign ml-2"></i>
                                            </a>

                                            <a th:href="@{/order/delete/{id}(id=${order.getId()})}"
                                               class="btn btn-danger">
                                                <i class="fas fa-times ml-2"></i>
                                            </a>
                                        </td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>

                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
    <div class="w-100"></div>
    <!-- for each part using expression language  Iteration th:each   -->
</div>
</body>
</html>
