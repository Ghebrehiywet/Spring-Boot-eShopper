<!DOCTYPE html>
<html xmlns:layout="http://www.w3.org/1999/xhtml" layout:decorate="~{layouts/dashboard_layout}"
      xmlns:th="http://www.thymeleaf.org">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<head>
    <title>Payment Page</title>
    <link rel="stylesheet" href="/css/payment.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        .error {
            color: red;
        }
    </style>
</head>

<body>

<div layout:fragment="main-content" class="row" style="margin-left: 4%">
    <h1>Shopping Cart</h1>
    <div class="card" style="width: 80%;">
        <div class="card-body">
            <p>
                You have items in your shopping cart.
                <button class="float-right btn btn-light btn-sm">Clear Shopping Cart</button>
            </p>
        </div>
    </div>

</div>

<div class="row">
    <div class="container">
        <div class="row">
            <div class="col">
                <div class="card" style="width: 100%;" layout:fragment="main-content">
                    <div class="card-body">
                        <div class="row">

                            <div class="row">

                                <div class="col-25">
                                    <div class="container" th:object="${payment.cartItem.item}">
                                        <h4>
                                            Cart
                                            <span class="price" style="color:black">
                                                <i class="fa fa-shopping-cart"></i>
                                                <b th:text="${payment.cartItem.item.size()}">NaN </b>
                                            </span>
                                        </h4>

                                        <p th:each="itm : ${payment.cartItem.item}">
                                            <a th:href="@{'/cartItem/viewDetails?productId={id}'(id=${payment.cartItem.cartId})}"
                                               th:text="${itm.product.title}"></a>
                                            (<span th:text="${itm.quantity}"></span>)
                                            <span class="price" th:text="${itm.product.price}"></span>
                                        </p>

                                        <hr>
                                        <p>Total
                                            <span class="price" style="color:black">
                                            <b th:text="${payment.cartItem.totalPrice}">$NaN</b>
                                            </span>
                                        </p>
                                    </div>
                                </div>

                                <div class="col-50">
                                    <div class="container">
                                        <form action="#" th:action="@{/payment}" th:object="${payment}" method="post">

                                            <div class="row">

                                                <span class="error validation-message" th:errors="*"></span>

                                                <div class="col-100">
                                                    <h3>Payment</h3>
                                                    <label>Accepted Cards</label>
                                                    <div class="icon-container">
                                                        <i class="fa fa-cc-visa" style="color:navy;"></i>
                                                        <i class="fa fa-cc-amex" style="color:blue;"></i>
                                                        <i class="fa fa-cc-mastercard" style="color:red;"></i>
                                                        <i class="fa fa-cc-discover" style="color:orange;"></i>
                                                    </div>

                                                    <label for="cardName">Name on Card</label>
                                                    <input type="text" id="cardName" name="cardName"
                                                           th:value="*{cardName}" placeholder="John More Doe"/>
                                                    <span class="error validation-message"
                                                          th:errors="*{cardName}"
                                                          th:if="${#fields.hasErrors('cardName')}"></span>

                                                    <label for="cardNumber">Credit card number</label>
                                                    <input type="text" id="cardNumber" name="cardNumber"
                                                           th:value="*{cardNumber}"
                                                           placeholder="1111-2222-3333-4444">
                                                    <span class="error validation-message"
                                                          th:errors="*{cardNumber}"
                                                          th:if="${#fields.hasErrors('cardNumber')}"></span>

                                                    <div class="row">
                                                        <div class="col-25">
                                                            <i class="fa fa-envelope"></i> Expiry Year</label>
                                                            <input type="text" id="expYear"
                                                                   name="expYear"
                                                                   th:value="*{expYear}"
                                                                   placeholder="NY">
                                                            <span class="error validation-message"
                                                                  th:errors="*{expYear}"
                                                                  th:if="${#fields.hasErrors('expYear')}"></span>
                                                        </div>
                                                        <div class="col-25">
                                                            <i class="fa fa-user"></i> Expiry Month</label>
                                                            <input type="text" id="expMonth"
                                                                   name="expMonth"
                                                                   th:value="*{expMonth}"
                                                                   placeholder="10001">
                                                            <span class="error validation-message"
                                                                  th:errors="*{expMonth}"
                                                                  th:if="${#fields.hasErrors('expMonth')}"></span>
                                                        </div>
                                                    </div>

                                                    <div class="col-50">
                                                        <label for="cvv">CVV</label>
                                                        <input type="text" id="CVV" name="CVV"
                                                               th:value="*{CVV}" placeholder="352">
                                                        <span class="error validation-message"
                                                              th:errors="*{CVV}"
                                                              th:if="${#fields.hasErrors('CVV')}"></span>
                                                    </div>
                                                </div>

                                            </div>

                                            <div class="col-100">
                                                <h3><b>Billing Address</b></h3>
                                                <label for="shippingAddress.billingAddress.billFullName">
                                                    <i class="fa fa-user"></i> Full Name</label>
                                                <input type="text" id="shippingAddress.billingAddress.billFullName"
                                                       name="shippingAddress.billingAddress.billFullName"
                                                       th:value="*{shippingAddress.billingAddress.billFullName}"
                                                       placeholder="John M. Doe">
                                                <span class="error validation-message"
                                                      th:errors="*{shippingAddress.billingAddress.billFullName}"
                                                      th:if="${#fields.hasErrors('shippingAddress.billingAddress.billFullName')}"></span>

                                                <label for="shippingAddress.billingAddress.billEmail">
                                                    <i class="fa fa-envelope"></i> Email</label>
                                                <input type="text" id="shippingAddress.billingAddress.billEmail"
                                                       name="shippingAddress.billingAddress.billEmail"
                                                       th:value="*{shippingAddress.billingAddress.billEmail}"
                                                       placeholder="john@example.com">
                                                <span class="error validation-message"
                                                      th:errors="*{shippingAddress.billingAddress.billEmail}"
                                                      th:if="${#fields.hasErrors('shippingAddress.billingAddress.billEmail')}"></span>

                                                <label for="shippingAddress.billingAddress.billStreet">
                                                    <i class="fa fa-address-card-o"></i>
                                                    Address</label>
                                                <input type="text" id="shippingAddress.billingAddress.billStreet"
                                                       name="shippingAddress.billingAddress.billStreet"
                                                       th:value="*{shippingAddress.billingAddress.billStreet}"
                                                       placeholder="542 W. 15th Street">
                                                <span class="error validation-message"
                                                      th:errors="*{shippingAddress.billingAddress.billStreet}"
                                                      th:if="${#fields.hasErrors('shippingAddress.billingAddress.billStreet')}"></span>

                                                <label for="shippingAddress.billingAddress.billCity">
                                                    <i class="fa fa-institution"></i> City</label>
                                                <input type="text" id="shippingAddress.billingAddress.billCity"
                                                       name="shippingAddress.billingAddress.billCity"
                                                       th:value="*{shippingAddress.billingAddress.billCity}"
                                                       placeholder="New York">
                                                <span class="error validation-message"
                                                      th:errors="*{shippingAddress.billingAddress.billCity}"
                                                      th:if="${#fields.hasErrors('shippingAddress.billingAddress.billCity')}"></span>

                                                <div class="row">
                                                    <div class="col-50">
                                                        <label for="shippingAddress.billingAddress.billState">State</label>
                                                        <input type="text" id="shippingAddress.billingAddress.billState"
                                                               name="shippingAddress.billingAddress.billState"
                                                               th:value="*{shippingAddress.billingAddress.billState}"
                                                               placeholder="NY">
                                                        <span class="error validation-message"
                                                              th:errors="*{shippingAddress.billingAddress.billState}"
                                                              th:if="${#fields.hasErrors('shippingAddress.billingAddress.billState')}"></span>
                                                    </div>
                                                    <div class="col-50">
                                                        <label for="shippingAddress.billingAddress.billZip">Zip Code</label>
                                                        <input type="text" id="shippingAddress.billingAddress.billZip"
                                                               name="shippingAddress.billingAddress.billZip"
                                                               th:value="*{shippingAddress.billingAddress.billZip}"
                                                               placeholder="10001">
                                                        <span class="error validation-message"
                                                              th:errors="*{shippingAddress.billingAddress.billZip}"
                                                              th:if="${#fields.hasErrors('shippingAddress.billingAddress.billZip')}"></span>
                                                    </div>
                                                </div>
                                            </div>

                                            <label>
                                                <input type="checkbox" checked="checked" name="sameadr"> Shipping
                                                address same as billing?
                                            </label>

                                            <div class="col-100">
                                                <h3><b>Shipping Address</b></h3>

                                                <label for="shippingAddress.state">
                                                    <i class="fa fa-envelope"></i> Full Name</label>
                                                <input type="text" id="shippingAddress.fullName"
                                                       name="shippingAddress.fullName"
                                                       th:value="*{shippingAddress.fullName}"
                                                       placeholder="John More Doe">
                                                <span class="error validation-message"
                                                      th:errors="*{shippingAddress.fullName}"
                                                      th:if="${#fields.hasErrors('shippingAddress.fullName')}"></span>

                                                <label for="shippingAddress.email">
                                                    <i class="fa fa-user"></i> Email</label>
                                                <input type="text" id="shippingAddress.email"
                                                       name="shippingAddress.email"
                                                       th:value="*{shippingAddress.email}"
                                                       placeholder="example@miu.edu">
                                                <span class="error validation-message"
                                                      th:errors="*{shippingAddress.email}"
                                                      th:if="${#fields.hasErrors('shippingAddress.email')}"></span>

                                                <label for="shippingAddress.street">
                                                    <i class="fa fa-institution"></i> Street</label>
                                                <input type="text" id="shippingAddress.street"
                                                       name="shippingAddress.street"
                                                       th:value="*{shippingAddress.street}"
                                                       placeholder="542 W. 15th Street">
                                                <span class="error validation-message"
                                                      th:errors="*{shippingAddress.street}"
                                                      th:if="${#fields.hasErrors('shippingAddress.street')}"></span>

                                                <label for="shippingAddress.city">
                                                    <i class="fa fa-address-card-o"></i> City</label>
                                                <input type="text" id="shippingAddress.city"
                                                       name="shippingAddress.city"
                                                       th:value="*{shippingAddress.city}"
                                                       placeholder="Fairfield">
                                                <span class="error validation-message"
                                                      th:errors="*{shippingAddress.city}"
                                                      th:if="${#fields.hasErrors('shippingAddress.city')}"></span>

                                                <div class="row">
                                                    <div class="col-50">
                                                        <i class="fa fa-envelope"></i> State</label>
                                                        <input type="text" id="shippingAddress.state"
                                                               name="shippingAddress.state"
                                                               th:value="*{shippingAddress.state}"
                                                               placeholder="NY">
                                                        <span class="error validation-message"
                                                              th:errors="*{shippingAddress.state}"
                                                              th:if="${#fields.hasErrors('shippingAddress.state')}"></span>
                                                    </div>
                                                    <div class="col-50">
                                                        <i class="fa fa-user"></i> ZIP Code</label>
                                                        <input type="text" id="shippingAddress.zip"
                                                               name="shippingAddress.zip"
                                                               th:value="*{shippingAddress.zip}"
                                                               placeholder="10001">
                                                        <span class="error validation-message"
                                                              th:errors="*{shippingAddress.zip}"
                                                              th:if="${#fields.hasErrors('shippingAddress.zip')}"></span>
                                                    </div>
                                                </div>

                                            </div>

                                            <input type="hidden" id="cartItem.cartId"
                                                   name="cartItem.cartId"
                                                   th:value="*{cartItem.cartId}">

                                            <input type="submit" value="Continue Payment" class="btn">
                                        </form>
                                    </div>
                                </div>

                            </div>
                        </div>

                    </div>
                </div>
            </div>
            <div class="w-100"></div>
        </div>

    </div>
</div>
</body>
</html>
